<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Disaster Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            background: #34495e;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav button {
            padding: 12px 20px;
            background: #27ae60;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        nav button:hover {
            background: #219150;
            transform: scale(1.05);
        }

        #content {
            {#padding: 30px;#}
            {#text-align: center;#}
            {#max-width: 800px;#}
            {#margin: auto;#}
            {#background: white;#}
            {#box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);#}
            {#border-radius: 10px;#}
        }

        h2 {
            color: #2c3e50;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <header>ðŸšœ Farmer Disaster Report System</header>

    <nav>
        <button onclick="loadPage('form')">ðŸ“„ Farmer Report</button>
        <button onclick="loadPage('image_form')">ðŸ“Š Another Page</button>
    </nav>

    <div id="content">
        <h2>Welcome! Click a button to load a page.</h2>
    </div>

<script>
    function loadPage(page) {
        fetch('/' + page)  // Ensure request goes to Flask
            .then(response => {
                if (!response.ok) {
                    throw new Error('Page not found: ' + page);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => console.error('Error loading the page:', error));
    }
</script>


</body>
</html>
